<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Portfolio</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    line-height: 1.6;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  /* Container styles */
  section {
    padding: 60px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* Hero Section */
  #hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
    text-align: center;
    transition: background 1s ease;
  }

  #hero h1 {
    font-size: 3rem;
    margin-bottom: 0.5em;
    background: linear-gradient(90deg, #ff7e5f, #feb47b);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }

  #hero h2 {
    font-size: 1.5rem;
    color: #ccc;
  }

  /* About Section */
  #about {
    background: linear-gradient(135deg, #232526, #1c1c1c);
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
  }

  #about h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    background: linear-gradient(90deg, #43cea2, #185a9d);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }

  #about p {
    max-width: 800px;
    margin: 0 auto 20px;
    font-size: 1.1rem;
    padding: 0 10px;
    text-align: center;
  }

  /* Skills Section */
  #skills {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .badge {
    padding: 10px 20px;
    border-radius: 25px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .badge:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Contact Section */
  #contact {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
  }

  #contact h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
    background: linear-gradient(90deg, #f7971e, #ffd200);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
  }

  form {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input, textarea {
    padding: 10px;
    border: none;
    border-radius: 10px;
    background-color: #333;
    color: #f0f0f0;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  input:focus, textarea:focus {
    outline: none;
    background-color: #444;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #f7971e, #ffd200);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: linear-gradient(135deg, #ffd200, #f7971e);
    transform: scale(1.05);
  }

  /* Responsive styles */
  @media(max-width: 768px) {
    #hero h1 {
      font-size: 2.2rem;
    }
    #hero h2 {
      font-size: 1.2rem;
    }
    #about h2,
    #contact h2 {
      font-size: 1.75rem;
    }
  }

  /* Section spacing for navigation if added later */
</style>
</head>
<body>

<!-- Hero Section -->
<section id="hero">
  <h1>John Doe</h1>
</section>

<!-- About Section -->
<section id="about">
  <h2>About Me</h2>
  <p>Hello! I'm John Doe, a passionate web developer experienced in building modern, responsive, and beautiful websites. I love creating engaging user experiences with sleek designs and smooth interactions.</p>
</section>

<!-- Skills Section -->
<section id="skills" style="padding: 40px 20px; background: linear-gradient(135deg, #1f1f1f, #232323); border-radius: 15px;">
  <h2 style="text-align:center; margin-bottom:20px; font-size:2rem; background: linear-gradient(90deg, #43cea2, #185a9d); -webkit-background-clip: text; background-clip: text; color: transparent;">Skills</h2>
  <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:15px;">
    <div class="badge">HTML</div>
    <div class="badge">CSS</div>
    <div class="badge">JavaScript</div>
    <div class="badge">Python</div>
    <div class="badge">React</div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" style="margin-top:40px;">
  <h2>Contact Me</h2>
  <form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<script>
  // Simple form alert for demonstration
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for reaching out, I will get back to you soon!');
    this.reset();
  });

  // Optional: smooth scroll if navigation added later
</script>

</body>
</html>
